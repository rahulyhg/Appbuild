LinkValue\Appbuild\ApplicationBundle\Entity\Build:
    type: entity
    repositoryClass: 'LinkValue\Appbuild\ApplicationBundle\Entity\BuildRepository'
    table: appbuild_build
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        version:
            type: string
        comment:
            type: text
            nullable: true
        filePath:
            type: string
            length: 510
            column: file_path
            nullable: true
        enabled:
            type: boolean
        createdAt:
            type: datetime
            column: created_at
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            column: updated_at
            gedmo:
                timestampable:
                    on: update
    oneToMany:
        buildTokens:
            targetEntity: 'LinkValue\Appbuild\ApplicationBundle\Entity\BuildToken'
            mappedBy: build
            cascade: ['persist', 'remove']
    manyToOne:
        application:
            targetEntity: 'LinkValue\Appbuild\ApplicationBundle\Entity\Application'
            inversedBy: builds
            joinColumn:
                name: application_id
                referencedColumnName: id
                onDelete: cascade
